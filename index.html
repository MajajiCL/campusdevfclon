<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Wikipedia</h1>
        <p class="subtitle">La enciclopedia No libre</p>
    </header>

    <main>
        <div class="language-selector">
            <ul>
                <nav class="central-featured" aria-label="Top languages">
                    

                    <div class="central-featured-lang lang1" lang="es">
                        <a href="//es.wikipedia.org/" title="Español — Wikipedia — La enciclopedia libre">
                            <strong>Español</strong>
                            <small>1.992.000+ <span>artículos</span></small>
                        </a>
                    </div>
                    <div class="central-featured-lang lang2" lang="en">
                        <a href="//en.wikipedia.org/" title="English — Wikipedia — The Free Encyclopedia">
                            <strong>English</strong>
                            <small>6,918,000+ <span>articles</span></small>
                        </a>
                    </div>

                    <div class="logo">
                        <a href="https://www.wikipedia.org/">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/2048px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo">
                        </a>
                    </div>
                    
                    <div class="central-featured-lang lang4" lang="ja">
                        <a href="//ja.wikipedia.org/" title="日本語 — ウィキペディア — フリー百科事典">
                            <strong>日本語</strong>
                            <small>1,438,000+ <span>記事</span></small>
                        </a>
                    </div>
                    <div class="central-featured-lang lang5" lang="de">
                        <a href="//de.wikipedia.org/" title="Deutsch — Wikipedia — Die freie Enzyklopädie">
                            <strong>Deutsch</strong>
                            <small>2.964.000+ <span>Artikel</span></small>
                        </a>
                    </div>
                </nav>
                
            </ul>
        </div>
        <form class="search-bar">
            <input type="text" placeholder="Buscar en Wikipedia de Mateo">
            <button type="submit">Buscar</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Wikipedia de Mateo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
